<br><br>
<center>
  <table class="raleway">
    <tr>
      <th>Past to-dos:</th>
    </tr>
    <tr ng-repeat="task in tasks" ng-show="expiredTask(task)">
      <td>{{ task.text }}</td>
      <td><small>added {{ taskAge(task) }}</small></td>
    </tr>
  </table>
  <br><br><br><br>
  <a ui-sref="home" class="ghost-button">back to current tasks</a>
</center>
